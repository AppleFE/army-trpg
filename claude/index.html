<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMY-TRPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1, h2 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        .login-form {
            text-align: center;
            padding: 20px;
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #b0b0b0;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background: #2a2a3e;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 16px;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #357abd;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .save-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .save-slot {
            background: #2a2a3e;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-slot:hover {
            background: #3a3a4e;
            border-color: #5aa0f2;
        }

        .save-slot.empty {
            opacity: 0.7;
            border-style: dashed;
        }

        .slot-header {
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .slot-info {
            font-size: 14px;
            color: #b0b0b0;
        }

        .game-ui {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            min-height: 600px;
        }

        .game-main {
            background: #2a2a3e;
            border-radius: 5px;
            padding: 20px;
            overflow-y: auto;
        }

        .game-sidebar {
            background: #2a2a3e;
            border-radius: 5px;
            padding: 20px;
        }

        .story-text {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            min-height: 200px;
            border-left: 4px solid #4a90e2;
        }

        .actions {
            display: grid;
            gap: 10px;
        }

        .action-btn {
            background: #2a4a2a;
            border: 1px solid #4a9a4a;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #3a5a3a;
            border-color: #5aaa5a;
        }

        .player-stats {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .stat-bar {
            background: #333;
            height: 20px;
            border-radius: 10px;
            margin: 5px 0;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s;
        }

        .hp-bar { background: #e74c3c; }
        .mp-bar { background: #3498db; }
        .exp-bar { background: #f39c12; }

        .inventory {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 5px;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
        }

        .success-message {
            color: #27ae60;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .game-ui {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .game-sidebar {
                order: -1;
            }
        }
    </style>
</head>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentUser = null;

        // í•˜ë“œì½”ë”©ëœ ì‚¬ìš©ì ëª©ë¡
        const VALID_USERS = {

            },

            }
        };

        // ì•± ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                dbManager = new IndexedDBManager();
                await dbManager.initialize();
                console.log('ê²Œì„ ì´ˆê¸°í™” ì™„ë£Œ');

            } catch (error) {
                console.error('ê²Œì„ ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                showError('ê²Œì„ì„ ì´ˆê¸°í™”í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì €ê°€ IndexedDBë¥¼ ì§€ì›í•˜ì§€ ì•Šì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
            }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            // ë¡œê·¸ì¸
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
            document.getElementById('userId').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });

            // ë¡œê·¸ì•„ì›ƒ
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);

            // ê²Œì„ ê´€ë ¨
            document.getElementById('saveGameBtn').addEventListener('click', saveGame);
            document.getElementById('backToMenuBtn').addEventListener('click', backToMenu);
        }

        // í™”ë©´ ì „í™˜
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {

        // ì—ëŸ¬/ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {

            }
        }

        function showSuccess(message) {

            console.log('Success:', message);
        }

        // ë¡œê·¸ì¸ ì²˜ë¦¬
        async function handleLogin() {
            const userId = document.getElementById('userId').value.trim().toLowerCase();
            
            if (!userId) {
                showError('ì‚¬ìš©ì IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!VALID_USERS[userId]) {
                showError('ë“±ë¡ë˜ì§€ ì•Šì€ ì‚¬ìš©ì IDì…ë‹ˆë‹¤.');
                return;
            }

            try {
                currentUser = VALID_USERS[userId];
                
                // ì‚¬ìš©ì ë¡œê·¸ì¸ ê¸°ë¡ ì—…ë°ì´íŠ¸
                await dbManager.updateUserLogin(userId);
                
                showMainMenu();
                showSuccess(`${currentUser.displayName}ë‹˜, í™˜ì˜í•©ë‹ˆë‹¤!`);
            } catch (error) {
                console.error('ë¡œê·¸ì¸ ì‹¤íŒ¨:', error);
                showError('ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ë¡œê·¸ì•„ì›ƒ ì²˜ë¦¬
        function handleLogout() {
            currentUser = null;
            currentSaveSlot = null;
            gameState = null;
            document.getElementById('userId').value = '';
            showScreen('loginScreen');
        }

        // ë©”ì¸ ë©”ë‰´ í‘œì‹œ
        async function showMainMenu() {
            showScreen('mainMenu');
            await loadSaveSlots();
        }

        // ì„¸ì´ë¸Œ ìŠ¬ë¡¯ ë¡œë“œ
        async function loadSaveSlots() {
            const slotsContainer = document.getElementById('saveSlots');
            slotsContainer.innerHTML = '';

            try {
                const saves = await dbManager.getUserSaves(currentUser.userId);
                
                for (let slot = 1; slot <= 3; slot++) {
                    const saveData = saves.find(s => s.saveSlot === slot);
                    const slotElement = createSaveSlotElement(slot, saveData);
                    slotsContainer.appendChild(slotElement);
                }
            } catch (error) {
                console.error('ì„¸ì´ë¸Œ ìŠ¬ë¡¯ ë¡œë“œ ì‹¤íŒ¨:', error);
                showError('ì„¸ì´ë¸Œ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // ì„¸ì´ë¸Œ ìŠ¬ë¡¯ ìš”ì†Œ ìƒì„±
        function createSaveSlotElement(slotNumber, saveData) {
            const slotDiv = document.createElement('div');
            slotDiv.className = `save-slot ${saveData ? '' : 'empty'}`;
            slotDiv.addEventListener('click', () => selectSaveSlot(slotNumber, saveData));

            const headerDiv = document.createElement('div');
            headerDiv.className = 'slot-header';
            headerDiv.textContent = `ìŠ¬ë¡¯ ${slotNumber}`;

            const infoDiv = document.createElement('div');
            infoDiv.className = 'slot-info';

            if (saveData) {
                const lastSaved = new Date(saveData.metadata.lastSaved).toLocaleString();
                const player = saveData.gameState.player;
                infoDiv.innerHTML = `
                    <strong>${player.name}</strong> (ë ˆë²¨ ${player.level})<br>
                    ${saveData.metadata.saveDescription || 'ì €ì¥ëœ ê²Œì„'}<br>
                    <small>ë§ˆì§€ë§‰ ì €ì¥: ${lastSaved}</small>
                `;
            } else {
                infoDiv.innerHTML = '<em>ë¹„ì–´ìˆëŠ” ìŠ¬ë¡¯<br>ìƒˆ ê²Œì„ ì‹œì‘</em>';
            }

            slotDiv.appendChild(headerDiv);
            slotDiv.appendChild(infoDiv);

            return slotDiv;
        }

        // ì„¸ì´ë¸Œ ìŠ¬ë¡¯ ì„ íƒ
        async function selectSaveSlot(slotNumber, saveData) {
            currentSaveSlot = slotNumber;

            try {
                if (saveData) {
                    // ê¸°ì¡´ ì„¸ì´ë¸Œ ë¡œë“œ
                    gameState = saveData.gameState;
                    console.log('ê¸°ì¡´ ê²Œì„ ë¡œë“œë¨:', gameState);
                } else {
                    // ìƒˆ ê²Œì„ ì‹œì‘
                    gameState = createNewGameState();
                    console.log('ìƒˆ ê²Œì„ ì‹œì‘ë¨:', gameState);
                }

                startGame();
            } catch (error) {
                console.error('ê²Œì„ ì‹œì‘ ì‹¤íŒ¨:', error);
                showError('ê²Œì„ì„ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // ìƒˆ ê²Œì„ ìƒíƒœ ìƒì„±
        function createNewGameState() {
            return {
                player: {
                    name: `${currentUser.displayName}ì˜ ì˜ì›…`,
                    level: 1,
                    hp: 100,
                    maxHp: 100,
                    mp: 20,
                    maxMp: 20,
                    exp: 0,
                    expToNext: 100,
                    gold: 50,
                    stats: {
                        strength: 10,
                        defense: 8,
                        agility: 12,
                        magic: 6
                    },
                    inventory: [
                        { id: 'sword', name: 'ë…¹ìŠ¨ ê²€', type: 'weapon', attack: 5 },
                        { id: 'health_potion', name: 'ì²´ë ¥ í¬ì…˜', type: 'consumable', count: 3 }
                    ]
                },
                currentScene: 'town_start',
                progress: {
                    completedQuests: [],
                    unlockedAreas: ['town'],
                    flags: {}
                },
                statistics: {
                    playTime: 0,
                    monstersKilled: 0,
                    goldEarned: 0,

                }
            };
        }

        // ê²Œì„ ì‹œì‘
        function startGame() {
            showScreen('gameScreen');
            updateUI();
            loadCurrentScene();
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            updatePlayerStats();
            updateInventory();
        }

        // í”Œë ˆì´ì–´ ìŠ¤íƒ¯ ì—…ë°ì´íŠ¸
        function updatePlayerStats() {
            const player = gameState.player;
            const statsContainer = document.getElementById('playerStats');
            
            statsContainer.innerHTML = `
                <h4>âš”ï¸ ${player.name}</h4>
                <div>ë ˆë²¨ ${player.level} (ê²½í—˜ì¹˜: ${player.exp}/${player.expToNext})</div>
                <div>ğŸ’° ê³¨ë“œ: ${player.gold}</div>
                
                <div style="margin: 10px 0;">

                    </div>
                </div>
                
                <div style="margin: 10px 0;">

                    <div class="stat-bar">

                    </div>
                </div>
                
                <div style="margin: 10px 0;">
                    <div>âœ¨ EXP: ${player.exp}/${player.expToNext}</div>
                    <div class="stat-bar">
                        <div class="stat-fill exp-bar" style="width: ${(player.exp / player.expToNext) * 100}%"></div>
                    </div>
                </div>
                
                <div style="margin-top: 15px; font-size: 12px;">
                    <div>âš”ï¸ í˜: ${player.stats.strength}</div>
                    <div>ğŸ›¡ï¸ ë°©ì–´: ${player.stats.defense}</div>
                    <div>ğŸ’¨ ë¯¼ì²©: ${player.stats.agility}</div>
                    <div>ğŸ”® ë§ˆë²•: ${player.stats.magic}</div>
                </div>
            `;
        }

        // ì¸ë²¤í† ë¦¬ ì—…ë°ì´íŠ¸
        function updateInventory() {
            const inventoryContainer = document.getElementById('inventoryItems');
            
            if (!gameState.player.inventory || gameState.player.inventory.length === 0) {
                inventoryContainer.innerHTML = '<div style="color: #666;">ë¹„ì–´ìˆìŒ</div>';
                return;
            }

            inventoryContainer.innerHTML = gameState.player.inventory.map(item => {
                const countText = item.count ? ` (${item.count})` : '';
                const useButton = item.type === 'consumable' ? 
                    `<button onclick="gameManager.useItem('${item.id}', gameState.player); updateUI();" 
                             style="margin-left: 10px; padding: 2px 6px; font-size: 10px; background: #4a90e2; color: white; border: none; border-radius: 3px; cursor: pointer;">ì‚¬ìš©</button>` 
                    : '';
                
                return `<div style="margin: 5px 0; padding: 5px; background: #333; border-radius: 3px; display: flex; justify-content: space-between; align-items: center;">
                    <span>${item.name}${countText}</span>

            }).join('');
        }

        // í˜„ì¬ ì”¬ ë¡œë“œ
        function loadCurrentScene() {
            const scene = getScene(gameState.currentScene);
            if (!scene) {
                console.error('ì”¬ì„ ì°¾ì„ ìˆ˜ ì—†ìŒ:', gameState.currentScene);
                return;
            }

            // ìŠ¤í† ë¦¬ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
            document.getElementById('storyText').innerHTML = scene.text;

            // ì•¡ì…˜ ë²„íŠ¼ ìƒì„±
            const actionsContainer = document.getElementById('gameActions');
            actionsContainer.innerHTML = '';

            // ë³´ë¬¼ìƒì ìƒíƒœì— ë”°ë¼ ì•¡ì…˜ ìˆ˜ì •
            const treasureKey = `treasure_${gameState.currentScene}`;
            const modifiedActions = scene.actions.map(action => {
                if (action.type === 'treasure' && gameState.progress.flags[treasureKey]) {
                    return {
                        text: 'ğŸ“¦ ë¹„ì–´ìˆëŠ” ìƒì (ì´ë¯¸ ìˆ˜ì§‘í•¨)',
                        type: 'info'
                    };
                }
                return action;
            });

            modifiedActions.forEach(action => {
                const button = document.createElement('button');
                button.className = 'action-btn';
                button.textContent = action.text;
                button.addEventListener('click', () => handleAction(action));
                actionsContainer.appendChild(button);
            });
        }

        // ì•¡ì…˜ ì²˜ë¦¬
        function handleAction(action) {
            console.log('ì•¡ì…˜ ì‹¤í–‰:', action);
            
            // ì•¡ì…˜ íƒ€ì…ì— ë”°ë¥¸ ì²˜ë¦¬
            switch (action.type) {
                case 'move':
                    gameState.currentScene = action.target;
                    loadCurrentScene();
                    autoSave();
                    break;
                    
                case 'combat':
                    // ì¸µ ì •ë³´ê°€ ìˆìœ¼ë©´ ì „ë‹¬, ì—†ìœ¼ë©´ ê¸°ë³¸ê°’ 1
                    const floor = action.floor || 1;
                    startCombat(action.enemy, action.onWin, floor);
                    break;
                    
                case 'shop':
                    openShop(action.shopId);
                    break;
                    
                case 'use_item':
                    gameManager.useItem(action.itemId, gameState.player);
                    break;
                    
                case 'rest':
                    gameManager.rest(gameState.player);
                    autoSave();
                    break;
                    
                case 'treasure':
                    handleTreasure(action);
                    break;
                    
                case 'sell':
                    openSellMenu();
                    break;
                    
                case 'info':
                    // ì •ë³´ì„± ë©”ì‹œì§€ë§Œ í‘œì‹œ
                    gameManager.showMessage(action.text || 'ì´ë¯¸ ìˆ˜ì§‘í•œ ì•„ì´í…œì…ë‹ˆë‹¤.', 'info');
                    break;
                    
                default:
                    console.log('ì•Œ ìˆ˜ ì—†ëŠ” ì•¡ì…˜ íƒ€ì…:', action.type);
            }
        }

        // ìë™ ì €ì¥
        async function autoSave() {
            try {
                await saveGame();
                console.log('ìë™ ì €ì¥ ì™„ë£Œ');
            } catch (error) {
                console.error('ìë™ ì €ì¥ ì‹¤íŒ¨:', error);
            }
        }

        // ê²Œì„ ì €ì¥
